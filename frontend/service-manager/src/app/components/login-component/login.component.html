<form (ngSubmit)="onSubmit()">
    <div>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" [(ngModel)]="credentials.username" placeholder="Username" required />
    </div>
    <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="credentials.password" placeholder="Password" required/>
    </div>
    <button type="submit">Login</button>
    <div *ngIf="error" style="color: red;">{{ error }}</div>
</form>
